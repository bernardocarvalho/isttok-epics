Terminator   = "";
LockTimeout  = 500;
ReplyTimeout = 100;
ReadTimeout  = 100;
WriteTimeout = 100;
MaxInput     = 2;
ExtraInput   = Error;
 
rReg {
  out ${1};
  in  "%.1r";
}
# To read adc write control Byte
# Bits 0,1 ADC channel Selection
# Bits 2 : ADC auto increment =0
# Bits 3 : =0
# Bits 4,5 ADC configuration . 00 = four single ended channels
# Bits 6 : DAC Output enable bit
# Bits 7 : =0
 
rConvAdc0 {
  out ${1} 64;
  in  "%02r";
}
rConvAdc1 {
  out ${1} 65;
  in  "%02r";
}
rConvAdc2 {
  out ${1} 66;
  in  "%02r";
}
rConvAdc3 {
  out ${1} 67;
  in  "%02r";
}
 
##  @init { rReg; }
##
wReg {
  out ${1} "%.1r";
}
 
wDac {
  out ${1} 64 "%.1r";
}

